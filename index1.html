     <script>
        // 1) Configure your project

       });

      // 3) Function to call Edge Function to create a payment and redirect
      async function upgradeToPremium() {
      // Get the logged-in user
      const { data: { session } } = await supa.auth.getSession();
      if (!session) {
      alert("Please log in first.");
      return;
      }

      // Amount for premium (KES). Adjust to your plan.
      const amountKes = 499;
      const plan = "premium-monthly";

      // Call your Edge Function (create-payment)
      const res = await fetch("https://ijusyfkhyqnahqqmddeu.supabase.co/intasend-webhook", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${session.access_token}`
      },
      body: JSON.stringify({ amount: amountKes, currency: "KES", plan })
      });

      if (!res.ok) {
      const err = await res.text();
      alert("Payment init failed: " + err);
      return;
      }
      const json = await res.json();
      const checkoutUrl = json.checkout_url;
      if (!checkoutUrl) {
      alert("No checkout URL returned");
      return;
      }

      // Redirect to IntaSend Checkout
      window.location.href = checkoutUrl;
      }
